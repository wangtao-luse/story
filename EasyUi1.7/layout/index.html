<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>布局在实际开发中的应用</title>
		<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.7.0/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.7.0/themes/icon.css">
		<script type="text/javascript" src="../jquery-easyui-1.7.0/jquery.min.js"></script>
		<script type="text/javascript" src="../jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
	</head>
	<body>
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north'" style="height: 86px;"></div>
			<div data-options="region:'west'" style="width: 210px;">
				<div class="easyui-accordion" data-options="fit:true">
					<div data-options="title:'会员管理'">
						<p>会员查询</p>
					</div>
					<div data-options="title:'交易管理'">
						<p>订单查询</p>
					</div>
				</div>
			</div>
			<div data-options="region:'center'">
				<div id="index-tabs" class="easyui-tabs" data-options="fit:true" >
					<div data-options="title:'首页'">
						<div class="easyui-layout" data-options="fit:true">
							<div data-options="region:'north'" style="height:120px;"></div>
							<div data-options="region:'center'"></div>
						</div>
					</div>
					<div data-options="title:'会员查询',closable:true">
						<div class="easyui-layout" data-options="fit:true">
							<div data-options="region:'north'" style="height:120px;"></div>
							<div data-options="region:'center'"></div>
						</div>
					</div>
					<div data-options="title:'订单查询',closable:true">
						<div class="easyui-layout" data-options="fit:true">
							<div data-options="region:'north'" style="height:120px;"></div>
							<div data-options="region:'center'"></div>
						</div>
					</div>
					
				</div>
				
			</div>
		</div>
	</body>
</html>
