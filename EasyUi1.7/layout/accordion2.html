<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Accordion 折叠面板</title>
		<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.7.0/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.7.0/themes/icon.css">
		<script type="text/javascript" src="../jquery-easyui-1.7.0/jquery.min.js"></script>
		<script type="text/javascript" src="../jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
	    <script>
	    	$(function(){
	    		var options={
	    			width:300,
	    			height:200,
	    		}
	    		$("#index-accordion").accordion(options);
	    		$('#index-accordion').accordion('add', {
						title: 'New Title1',
						content: 'New Content1',
						selected: true
				});
				$('#index-accordion').accordion('add', {
						title: 'New Title2',
						content: 'New Content2',
						selected: false
				});
	    	})
	    </script>
	</head>
	<!--
		1.通过JS创建折叠面板（Accordion），
		2.Accordion容器选项
		  widht:折叠面板（Accordion）容器的宽度;
		  height:折叠面板（Accordion）容器的高度;
		  fit:   设置为 true，就使折叠面板（Accordion）
		                    容器的尺寸适应它的父容器。默认值false;
		3.面板（Panel）选项
		  折叠面板（Accordion）的面板（panel）选项继承自面板（panel）；
		  selected:设置为 true 就展开面板（panel）。
		
		  
		
		  
	-->
	<body>
		<div id="index-accordion" >
		    
		</div>
	</body>
</html>
