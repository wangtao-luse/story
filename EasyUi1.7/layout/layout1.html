<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Layout 布局</title>
		<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.7.0/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.7.0/themes/icon.css">
		<script type="text/javascript" src="../jquery-easyui-1.7.0/jquery.min.js"></script>
		<script type="text/javascript" src="../jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
	</head>
	<body>
		<!--
		 1.页面中引用 EasyUI CSS 和 JavaScript 文件
		      easyui.css,icon.css,jquery.min.js,jquery.easyui.min.js
		 2.通过标记创建布局;
		      添加 'easyui-layout' class 到 <div> 标记。
		 3.常用属性:
		   region:定义布局面板（layout panel）的位置，
		                   值：north、south、east、west、center;
		   title:布局面板（layout panel）的标题文本。
		   split:当设置为 true 时，就显示拆分栏，用户可以用它改变面板（panel）的尺寸
		                   默认值:false;
		    -->
		    
		<div class="easyui-layout"  style="width: 600px;height: 400px;">
		    <div data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>
		    <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
		    <div data-options="region:'east',title:'East',split:true" style="width:100px;"></div>
		    <div data-options="region:'west',title:'West',split:true" style="width:100px;"></div>
		    <div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;"></div>
		</div>
	</body>
</html>
