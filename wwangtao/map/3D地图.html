<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
		<title>3D地图</title>
		<style type="text/css">  
	        html{height:100%}  
	        body{height:100%;margin:0px;padding:0px}  
	        #container{
	        	height: 100%;
	        	}  
    	</style>
    	<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.0&type=webgl&ak=y2dGGznPhWsBZUInRvwgIc3e8rrtryds"></script>
	</head>
	<body>
		<!-- 相关文档
			http://lbsyun.baidu.com/index.php?title=jspopularGL/guide/show
			具体步骤：
			1.编写HTML页面的基础代码
				完成头部文件和地图容器样式的编写，让地图容器充满网页。
			2.引入百度地图API文件
			3.初始化地图逻辑
				首先创建地图实例，之后用一个Point坐标点和缩放级别来初始化地图
			4.开启鼠标滚轮缩放
				地图的鼠标滚轮缩放默认是关闭的，需要配置开启。
			5.设置地图的旋转角度和倾斜角度
				地图可以自定义旋转角度和倾斜角角度
		-->
		<div id="container"></div>
		<script>
			var map = new BMapGL.Map("container");// 创建地图实例 
			var point = new BMapGL.Point(116.404, 39.915);// 创建点坐标 
			map.centerAndZoom(point, 15);// 初始化地图，设置中心点坐标和地图级别
			map.enableScrollWheelZoom(true); 
			map.setHeading(64.5);   //设置地图旋转角度
			map.setTilt(73);       //设置地图的倾斜角度//开启鼠标滚轮缩放
		</script>
	</body>
</html>
