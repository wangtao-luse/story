<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/main.app.css" />
	</head>
	<body>
		<div class="mod-container">
			<div class="header">
				<div class="wrapper header-wrapper">
					<div class="header-inner">
						<ul class="tabs header-tabs">
							<li class="tabs-item header-tab">
								<a href="#" class="tabs-link header-tabsLink is--active">首页</a>
							</li>
							<li class="tabs-item header-tab">
								<a href="#" class="tabs-link header-tabsLink">问答</a>
							</li>
							<li class="tabs-item header-tab">
								<a href="#" class="tabs-link header-tabsLink">专栏</a>
							</li>
					    </ul>
					    <div class="searchBar">
					    	<div class="searchBar-toolWrapper">
					    		<form class="searchBar-tool">
					    		   <div class="popover">
					    		   	  <label class="searchBar-input input-wrapper input-wrapper--grey">
		  				   				<input type="text" maxlength="100" autocomplete="off" id="popover1-toggle"placeholder="大家都在搜" class="input"/>
		  				   				<button type="button" class="button searchBar-searchButton">
		  				   					<span class="search-icon"></span>
		  				   				</button>
		  				   			</label>
					    		   </div>
					    			
					    		</form>
					    	</div>
					    </div>
					    <div class="header-userinfo">
					    	<div class="header-notifications">
					    	    <div class="popover header-menu">
					    	    	<button type="button" id="popover3-toggle" class="button pushNotifications_btn button--plain"/>
					  		    		<span class="message-icon"></span>
					  		    		<span class="pushNotifications-count">3</span>
					  		    	</button>
					    	    </div>
					    		
					    	</div>
					    	<div class="header-profile">
					    		<div class="popover header-menu">
					    			<button type="button" id="popover2-toggle" class="button avatar_btn button--plain">
		  		    			     <img class="avatar" src="https://avatar.csdnimg.cn/B/4/6/2_qq_29393273.jpg" width="30" height="30"/>
		  		    			   </button>		  		    			    
					    		</div>
					    		<div class="popover-content popover-content--bottom">
		  		    			    	<span class="popover-arrow popover-arrow--bottom"></span>
		  		    			    	<div class="menu headerprofileMenu">
		  		    			    		<a href="#" class="menu_item headerprofileMenu_item button button--plain is--active">
		  		    			    			<span class="user-icon icon"></span>我的主页
		  		    			    		</a>
		  		    			    		<a href="#" class="menu_item headerprofileMenu_item button button--plain">
		  		    			    			<span class="writing-icon icon"></span>创作者中心
		  		    			    		</a>
		  		    			    		<a href="#" class="menu_item headerprofileMenu_item button button--plain">
		  		    			    			<span class="setting-icon icon"></span>设置
		  		    			    		</a>
		  		    			    		<a href="#" class="menu_item headerprofileMenu_item button button--plain">
		  		    			    			<span class="power-icon icon"></span>退出
		  		    			    		</a>
		  		    			    	</div>
		  		    			    </div>
					    	</div>
					    	
					    </div>
					</div>
				</div>
			</div>
			<div class="app-main">
			   <div class="wrapper story-wrapper">
			   	 <div class="story-mainColumn">
			   	 	<div class="card story-tabCard">
			   	 		<div class="nav storytabs story_tabs">
			   	 			<a href="#" class="story-recomend stroytabs_link story_tabslink is--active">推荐</a>
			   	 			<a href="#" class="story_scenic_spot stroytabs_link story_tabslink">景点</a>
			   	 			<a href="#" class="story_notes stroytabs_link story_tabslink">热榜</a>
			   	 		</div>
			   	 	</div>
			   	    <div id="storyContent" class="story-content">
			   	    	<div class="listShortcut">
			   	    		<div class="story-recommend">
			   	    			<div class="card storyItem storyItem-isRecommend">
			   	    				<h2 class="contentItem_title">
			   	    					<a href="#">微信又改版了，公众号时间线打乱，会带来什么影响？</a>
			   	    				</h2>
			   	    				<div id="richContent" class="rich-content is-collapsed">
			   	    					<div class="richContent-inner">
			   	    						<span class="richText ztext copyrightRichText-richText">
			   	    							麦克疯： 最近，有媒体报道公众号悄悄改版，新增了一些功能，包括订阅号的个性化推荐，公众号文章评论可盖楼，专辑功能等。在这些功能里，我认为对未来影响最大
			   	    					
			   	    						</span>
			   	    					</div>
			   	    					<div class="contentItem-actions">
			   	    						<div class="item_action">
			   	    							<button class="button voteButton voteButton--up">赞同6707</button>
			   	    							<button class="button contentItem-action button--plain button--withIcon button--withLabel">
			   	    								<span class="comment-icon icon"></span>2,267条评论
			   	    							</button>
			   	    							<div class="popover shareMenu contentItem-action">
			   	    								<button class="button contentItem-action button--plain button--withIcon button--withLabel">
			   	    								<span class="share-icon icon"></span>分享
			   	    							</button>
			   	    							</div>
			   	    							
			   	    							<button class="button contentItem-action button--plain button--withIcon button--withLabel">
			   	    								<span class="collect-icon icon"></span>收藏
			   	    							</button>
			   	    							<button class="button contentItem-action button--plain button--withIcon button--withLabel">
			   	    								<span class="like-icon icon"></span>喜欢
			   	    							</button>
			   	    							<button class="button contentItem-action button--plain button--withIcon button--withLabel">
			   	    								<span class="more-icon icon"></span>...
			   	    							</button>
			   	    							<div class="Popover ContentItem-action">
			   	    								<button class="Button OptionsButton button--plain Button--withIcon button--iconOnly"></button>
			   	    							</div>
			   	    						</div>
			   	    					</div>
			   	    				</div>
			   	    			</div>
			   	    		</div>
			   	    	</div>
			   	    </div>
			   	 </div>
			   	 <div class="globalSideBar">left</div>
			   </div>
			</div>
		</div>
		
	</body>
</html>
