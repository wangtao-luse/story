<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>一列布局</title>
		<style>
			/*一列布局
			 * a.特点:
				1.页面内容区域有一个固定宽度
	   			2.页面内容区域在浏览器窗口中自动适应居中
	   		   b.实现方式：
	   		     box{
	   		     	width:自定义;
	   		     	margin:0 auto;
	   		     }
	   		   c.固定宽度设置：
   				 1.以主流的分辨率来判断
   		       d.应用：
   		                        公众号
			*/
			html,body{height: 100%;}
			.wrapper{
				width: 980px;
				margin: 0 auto;
				border: 1px solid red;
			    height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			一列布局
		</div>
	</body>
</html>
