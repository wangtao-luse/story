<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.Modal-wrapper{
				position: fixed;
				width: 100%;
				height: 100%;
			}
			.Modal-backdrop{
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(26,26,26,0.65);
			}
			.Modal{
				position: relative;
				top: 10%;
				width: 400px;
				margin: 0 auto;
				box-shadow: 0 5px 20px rgba(26,26,26,0.1);
			}
			.Modal-inner{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<div class="Modal-wrapper">
		    <div class="Modal-backdrop"></div>
		    <div class="Modal">
		    	<div class="Modal-inner">
		    		11111
		    	</div>
		    </div>
		</div>
	</body>
</html>
