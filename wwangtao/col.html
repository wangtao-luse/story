<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/main.app.css" />
	    <link rel="stylesheet" href="css/special.css" />
	</head>
	<body>
		<div class="mod-container">
			<div class="header">
				<div class="wrapper header-wrapper">
					<div class="header-inner">
						<ul class="tabs header-tabs">
							<li class="tabs-item header-tab">
								<a href="#" class="tabs-link header-tabsLink is--active">首页</a>
							</li>
							<li class="tabs-item header-tab">
								<a href="#" class="tabs-link header-tabsLink">问答</a>
							</li>
							<li class="tabs-item header-tab">
								<a href="#" class="tabs-link header-tabsLink">专栏</a>
							</li>
					    </ul>
					    <div class="searchBar">
					    	<div class="searchBar-toolWrapper">
					    		<form class="searchBar-tool">
					    		   <div class="popover">
					    		   	  <label class="searchBar-input input-wrapper input-wrapper--grey">
		  				   				<input type="text" maxlength="100" autocomplete="off" id="popover1-toggle"placeholder="大家都在搜" class="input"/>
		  				   				<button type="button" class="button searchBar-searchButton">
		  				   					<span class="search-icon"></span>
		  				   				</button>
		  				   			</label>
					    		   </div>
					    			
					    		</form>
					    	</div>
					    </div>
					    <div class="header-userinfo">
					    	<div class="header-notifications">
					    	    <div class="popover header-menu">
					    	    	<button type="button" id="popover3-toggle" class="button pushNotifications_btn button--plain"/>
					  		    		<span class="message-icon"></span>
					  		    		<span class="pushNotifications-count">3</span>
					  		    	</button>
					    	    </div>
					    		
					    	</div>
					    	<div class="header-profile">
					    		<div class="popover header-menu">
					    			<button type="button" id="popover2-toggle" class="button avatar_btn button--plain">
		  		    			     <img class="avatar" src="https://avatar.csdnimg.cn/B/4/6/2_qq_29393273.jpg" width="30" height="30"/>
		  		    			   </button>		  		    			    
					    		</div>
					    		<div class="popover-content popover-content--bottom">
		  		    			    	<span class="popover-arrow popover-arrow--bottom"></span>
		  		    			    	<div class="menu headerprofileMenu">
		  		    			    		<a href="#" class="menu_item headerprofileMenu_item button button--plain is--active">
		  		    			    			<span class="user-icon icon"></span>我的主页
		  		    			    		</a>
		  		    			    		<a href="#" class="menu_item headerprofileMenu_item button button--plain">
		  		    			    			<span class="writing-icon icon"></span>创作者中心
		  		    			    		</a>
		  		    			    		<a href="#" class="menu_item headerprofileMenu_item button button--plain">
		  		    			    			<span class="setting-icon icon"></span>设置
		  		    			    		</a>
		  		    			    		<a href="#" class="menu_item headerprofileMenu_item button button--plain">
		  		    			    			<span class="power-icon icon"></span>退出
		  		    			    		</a>
		  		    			    	</div>
		  		    			    </div>
					    	</div>
					    	
					    </div>
					</div>
				</div>
			</div>
			<div class="app-main">
			  <div class="col-container">
			  	<div class="wrapper">
			   	  <div class="specialListPage">
			   	  	<span class="icon"></span>
			   	  	<span class="specialListPage-title">全部专题</span>
			   	  	<span class="specialListPage-count">公有5个专题</span>
			   	  </div>
			   </div>
			  </div>
			  <div class="col-items-wrap">
			  	  <div class="wrapper item-wrapper">
			  	  	 <div class="specialListCard specialListPage-specialCard">
			  	  	 	  <div class="specialListCard-banner">
			  	  	 	  	<img src="https://pic1.zhimg.com/100/v2-7a6a17c844c7687af298708af8d31cd0_hd.png" />
			  	  	 	  </div>
			  	  	 	  <div class="specialListCard-content">
			  	  	 	  	 <div class="specialListCard-title"></div>
			  	  	 	  </div>
			  	  	 </div>
			  	  </div>
			  </div>
			</div>
		</div>
		
	</body>
</html>
