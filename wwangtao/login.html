<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>wangtao-登录</title>
		<link rel="stylesheet" href="css/usr-base.css" />
	</head>
	<body>
		<div class="w">
			<div class="logo">
				 <a href="#">
           			 <img src="img/logo.png" alt="wangtao" width="170" height="60">
        		 </a>
                <span>欢迎登录</span>
			</div>
		</div>
	    <div class="content">
	        <div class="login-wrap">
	        	<div class="w">
	        		<div class="login-form">
	        			<div class="tips-wrapper">
	        				<div class="tips-inner">
	        					<div class="cont-wrapper">
	        						<i class="icon-tips"></i>
	        						<p>本网站不会以任何理由要求您转账汇款，谨防诈骗。</p>
	        					</div>
	        				</div>
	        			</div>
	        			<div class="login-tab login-tab-c">
	        				<a href="#" class="checked">账户登录</a>
	        			</div>
	        			<div class="login-box">
	        				<div class="mc">
	        					<div class="form">
	        						<form id="formlogin" method="post" onsubmit="return false;">
	        							<input type="hidden" id="uuid" name="uuid" />
	        							<div class="item item-fore1">
		                                    <label for="loginname" class="login-label name-label"><span class="loginname-icon"></span></label>
		                                    <input id="loginname" type="text" class="itxt" name="loginname" tabindex="1" autocomplete="off" placeholder="邮箱/用户名/登录手机">
		                                    <span class="clear-btn"></span>
		                                </div>
		                                <div id="entry" class="item item-fore2" style="visibility: visible;">
		                                    <label class="login-label pwd-label" for="nloginpwd"><span class="pwd-icon"></span></label>
		                                    <input type="password" id="nloginpwd" name="nloginpwd" class="itxt itxt-error" tabindex="2" autocomplete="off" placeholder="密码">
		                                    <span class="clear-btn"></span>
		                                    <span class="capslock" style="display: none;"><b></b>大小写锁定已打开</span>
		                                </div>
		                                <div id="o-authcode" class="item item-vcode item-fore3  hide ">
		                                    <input id="authcode" type="text" class="itxt itxt02" name="authcode" tabindex="3" style="ime-mode: disabled;">
		                                    <img id="itour_Verification1" class="verify-code"  src2="#" onclick="">
		                                    <a href="javascript:void(0)" onclick="#" clstag="">看不清换一张</a>
		                                </div>
		                                <div class="item item-fore4">
		                                    <div class="safe">
		                                        <span></span>
		                                        <span class="forget-pw-safe">
													<a href="#" class="" target="_blank" clstag="pageclick|keycount|login_pc_201804112|6">忘记密码</a>
												</span>
		                                    </div>
		                                </div>
		                                <div class="item item-fore5">
		                                    <div class="login-btn">
		                                        <a href="javascript:;" class="btn-img btn-entry" id="loginsubmit" tabindex="6" clstag="">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
		                                    </div>
		                                </div>
	        						</form>
	        					</div>
	        				</div>
	        			</div>
	        			<div class="coagent" id="coagent"></div>
	        		</div>
	        	</div>
	            <div class="login-banner"></div>
	        </div>
	    </div>
	    <div class="w">
	    	<div id="footer_2020">
	    		<a  target="_blank" href="#">关于我们</a>|
	    		<a  target="_blank" href="#">联系我们</a>|
	    		<a  target="_blank" href="#">广告服务</a>|
	    		<a  target="_blank" href="#">友情链接</a>
	    	</div>
	    </div>
	</body>
</html>
